<!DOCTYPE html>
<head>
  <title>Hello from Flask</title>
  <!-- references the url in /static matching hello.css -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename = 'hello.css') }}"
  />
</head>
<!-- if this template was passed a name, shows that name, otherwise just renders your classic 'ol hello world' -->
<body>
  {% if name %}
  <h1>Hello {{ name }}!</h1>
  {% else %}
  <h1>Hello, World!</h1>
  {% endif %}
</body>
